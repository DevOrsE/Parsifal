{% extends 'base.html' %}
{% block content %}
<h2>Ваши товары</h2>

<form method="POST" action="{{ url_for('main.add_item') }}">
  <input type="url" name="url" placeholder="Ссылка на товар Ozon" required>
  <input type="submit" value="Добавить">
</form>

<div style="display: flex; flex-direction: column; gap: 16px; margin-top: 24px;">
  {% for item in items %}
    <div style="padding: 12px; border: 1px solid #ccc; border-left: 5px solid #C223DF; border-radius: 6px; background-color: #fff; position: relative;">
      <strong>{{ item.name }}</strong><br>
      <a href="{{ item.url }}" target="_blank">Перейти на сайт</a> |
      <a href="{{ url_for('main.product_detail', item_id=item.id) }}">Смотреть график</a>

      <form method="POST" action="{{ url_for('main.delete_item', item_id=item.id) }}"
            style="position: absolute; top: 10px; right: 10px;" onsubmit="return confirm('Удалить этот товар?');">
        <button type="submit" style="background: transparent; border: none; color: #C223DF; font-weight: bold; cursor: pointer;">✖</button>
      </form>
    </div>
  {% else %}
    <p>Пока нет добавленных товаров.</p>
  {% endfor %}
</div>

{% endblock %}
